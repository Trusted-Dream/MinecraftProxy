name: MinecraftProxy
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  pytest:
    name: Run tests with pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8','3.9','3.10']

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Tkinter
      run: |
          sudo apt-get install python3-tk
          sudo apt-get install tk-dev

    # Pip Install
    - name: Pip Install
      id: pip
      run: |
        python -m pip install -U pip
        python -m pip install pytest
        result=$(python -m pip install .)
        result="${result//'%'/'%25'}"
        result="${result//$'\n'/'%0A'}"
        result="${result//$'\r'/'%0D'}"
        echo "::set-output name=pip_result::$result"

      continue-on-error: true

    # check python version
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    # Running Pytest
    - name: Pytest
      id: pytest
      run: |
        disp=:99
        screen=0
        geom=1024x1080x24
        exec Xvfb $disp -screen $screen $geom 2>/tmp/Xvfb.log &
        export DISPLAY=:99
        result=$(python -m pytest)
        result="${result//'%'/'%25'}"
        result="${result//$'\n'/'%0A'}"
        result="${result//$'\r'/'%0D'}" 
        echo "::set-output name=pytest_result::$result"
      continue-on-error: true

    - uses: actions/github-script@0.9.0
      if: github.event_name == 'pull_request'
      env:
        PYTEST: "Pytest ${{ matrix.python-version }}\n${{ steps.pytest.outputs.pytest_result }}"
        PIP: "Pip\n${{ steps.pip.outputs.pip_result }}"
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### pip install ‚öôÔ∏è \`${{ steps.pip.outcome }}\`

          \`\`\`\n
          ${process.env.PIP}
          \`\`\`

          </details>

          #### Pytest üìñ \`${{ steps.pytest.outcome }}\`

          <details><summary>Show Pytest</summary>

          \`\`\`\n
          ${process.env.PYTEST}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Pytest Status
      if: steps.pytest.outcome == 'failure'
      run: exit 1